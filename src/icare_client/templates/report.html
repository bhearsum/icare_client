<html>
<head><title>{{ childName }}'s Report for {{ date }}</title></head>
<body>
    {% if diaper | length > 0 %}
    <h1>Diapers</h1>
    {% endif %}
    {% for d in diaper %}
    <h2>{{ d["when"] }}</h2>
    <span>{{ d["type"] }}{{ ", " + d["cream"] if d["cream"] }}</span>
    {% endfor %}
</body>
</html>
